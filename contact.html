<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>JBaquera Contact Page</title>
        <link rel="stylesheet"  href="./assets/css/style.css">
    </head>

    <body>
        <!--Start of Page Navigation section-->
        <div class="mainHeader">
            <div class="pageNav">
                <div class="headerName">
                    <h1>Juan Baquera</h1>
                </div>
    
                <div class="navText">
                    <p><a href="index.html">About</a> &nbsp; | &nbsp; <a href="portfolio.html">Portfolio</a> &nbsp; | &nbsp; <a href="contact.html">Contact</a></p>
                </div>
            </div>
            <div class="headerRule">
            </div>
        </div>
        <!--End of Page Navigation section-->

        <!--Start of Main Text section for "About Me" page-->
        <div class="pageWrapper"> 
                <h2>Contact</h2>

                <hr>
                <form>
                    <p>
                    <label for="email">Name
                    </label>
                    <br />
                    <input type="text" name="name"
                    size="159" maxlength="100"
                    placeholder="&nbsp;Enter your full name" />
                    </p>

                    <p>
                    <label for="email">Email
                    </label>
                    <br />
                    <input type="text" name="email"
                    size="159" maxlength="100"
                    placeholder="&nbsp;Enter a valid email address" />
                    </p>

                    <p>
                    <label for="message">Message
                    </label>
                    <br />
                    <textarea rows="7" cols="157" id="message">
                    </textarea>
                    </p>

                    <input class="submit" type="submit" value="Submit" />
                </form> 
        </div>
        <!--End of Main Text section for "About Me" page-->

        <!--Start of Page Footer section-->
        <div class="footer">
            <div class="footerRule">
            </div>
            <div class="footerText">
            Copyright &#169; 2019
            </div>
        </div>
        <!--End of Page Footer section-->
        
    </body>
